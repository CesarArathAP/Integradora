<link rel="stylesheet" href="../../public/css/admin_settings.css" />
<div class="main-container">
    
    <a href="/dashboard" class="back-to-list-button" title="Regresar al Panel Principal">
        ← Regresar al Panel Principal
    </a>
    
    <header class="page-header">
        <div class="header-info">
            <span class="header-icon">⚙️</span>
            <h1 class="header-title">Configuración de Cuenta de Administrador</h1>
        </div>
        <p class="header-subtitle">Administra tu perfil, información de contacto y credenciales de seguridad.</p>
    </header>

    <form class="settings-form" onsubmit="alert('Simulación: Configuración Actualizada'); return false;">
        
        <div class="form-card">
            <h3 class="card-section-title">Información de Perfil y Contacto</h3>
            
            <div class="input-group">
                <label for="nombre">Nombre Completo (*)</label>
                <input type="text" id="nombre" name="nombre" value="[Nombre del Admin]" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico (*)</label>
                <input type="email" id="email" name="email" value="admin@sistemaagri.com" required>
            </div>
            
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" value="55 5555 1234">
            </div>

            <div class="input-group">
                <label for="rol">Rol en el Sistema (Solo Lectura)</label>
                <input type="text" id="rol" name="rol" value="Administrador General" readonly class="readonly-input">
            </div>

            <div class="input-group full-width">
                <label for="area">Área/Departamento</label>
                <input type="text" id="area" name="area" value="Operaciones y Trazabilidad">
            </div>
        </div>
        
        <div class="form-card">
            <h3 class="card-section-title">Seguridad y Cambio de Contraseña</h3>
            
            <div class="input-group full-width">
                <label for="current_password">Contraseña Actual (*)</label>
                <input type="password" id="current_password" name="current_password" required>
                <small class="help-text">Requerida para realizar cualquier cambio de seguridad.</small>
            </div>

            <div class="input-group">
                <label for="new_password">Nueva Contraseña</label>
                <input type="password" id="new_password" name="new_password" placeholder="Mínimo 8 caracteres">
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="action-button primary-button large-button">
                Guardar Cambios de Configuración
            </button>
            <button type="button" class="action-button secondary-button large-button" onclick="window.location.reload();">
                Descartar Cambios
            </button>
        </div>
    </form>
</div>

<style>
/* Estilo específico para full-width y readonly en el grid de la tarjeta */
@media (min-width: 768px) {
    .form-card .input-group.full-width {
        grid-column: 1 / -1; /* Ocupa las dos columnas */
    }
}
.readonly-input {
    background-color: #e9ecef !important; /* Gris suave para indicar que no es editable */
    cursor: not-allowed;
}
</style>

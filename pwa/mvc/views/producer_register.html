<link rel="stylesheet" href="../../public/css/producer_register.css" />
<div class="main-container">
    
    <a href="/administracion/productores" class="back-to-list-button" title="Regresar al Listado de Productores">
        ‚Üê Regresar a Productores
    </a>
    
    <header class="page-header">
        <div class="header-info">
            <span class="header-icon">üë®‚Äçüåæ</span>
            <h1 class="header-title">Registrar Nuevo Productor</h1>
        </div>
        <p class="header-subtitle">Completa los siguientes campos para dar de alta un nuevo productor o agrocultor.</p>
    </header>

    <form class="registration-form" onsubmit="alert('Simulaci√≥n: Productor Registrado'); return false;">
        
        <div class="form-card">
            <h3 class="card-section-title">Identificaci√≥n Personal y Legal</h3>
            
            <div class="input-group">
                <label for="nombre">Nombre(s) (*)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
            </div>

            <div class="input-group">
                <label for="apellido">Apellidos (*)</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: P√©rez Mart√≠nez" required>
            </div>
            
            <div class="input-group">
                <label for="rfc">RFC / ID Fiscal (*)</label>
                <input type="text" id="rfc" name="rfc" placeholder="Ej: XXXXXXXXXX" required>
            </div>
            
            <div class="input-group">
                <label for="curp">CURP (Opcional)</label>
                <input type="text" id="curp" name="curp" placeholder="Ej: ABCXXXXXXXXXXX">
            </div>

            <div class="input-group full-width">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
        </div>
        
        <div class="form-card">
            <h3 class="card-section-title">Datos de Contacto y Operaci√≥n</h3>
            
            <div class="input-group">
                <label for="email">Email (*)</label>
                <input type="email" id="email" name="email" placeholder="contacto@productor.com" required>
            </div>

            <div class="input-group">
                <label for="telefono">Tel√©fono (*)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 55 1234 5678" required>
            </div>

            <div class="input-group full-width">
                <label for="direccion">Direcci√≥n/Domicilio Principal (*)</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle Principal #10, Colonia El Campo" required>
            </div>
            
            <div class="input-group">
                <label for="region_op">Regi√≥n de Operaci√≥n</label>
                <input type="text" id="region_op" name="region_op" placeholder="Ej: Quer√©taro, Guanajuato">
            </div>

            <div class="input-group">
                <label for="tipo_cultivo">Tipo de Cultivo Principal</label>
                <select id="tipo_cultivo" name="tipo_cultivo">
                    <option value="Hortalizas">Hortalizas</option>
                    <option value="Frutales">Frutales</option>
                    <option value="Granos">Granos</option>
                    <option value="Otro">Otro/Mixto</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="action-button primary-button large-button">
                Registrar Productor
            </button>
            <button type="reset" class="action-button secondary-button large-button">
                Limpiar Formulario
            </button>
        </div>
    </form>
</div>

<style>
